# The URL the site will be built for
base_url = "https://berktold.co"

theme = "ergo"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
profile = "profile.svg" # the name of the profile picture in static/img/
color_themes = ["default", "dark"]
country_flags = true # Display languages as country flags. Defaults to false.

[[extra.socials]]
icon = "globe"
icon_class = "fas"
display = "liquidthink.net"
uri = "liquidthink.net"

[[extra.socials]]
icon = "github"
display = "insipx"
uri = "https://github.com/insipx"

[[extra.socials]]
icon = "twitter"
display = "insipx"
uri = "https://twitter.com/insipx"

[[extra.socials]]
icon = "envelope"
icon_class = "fas"
display = "say hello"
uri = "mailto:github@andrewplaza.dev?subject=hi"

[extra.comments] # Optional
repo = "insipx/Ergo"
theme = "github-light"
label = "comment" # Optional
#issue_number = 1 # Specify either this or term
term = "pathname"

[extra.font_awesome]
kit = "e307e34624"
